<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IESV Phone Check-In</title>
  <link rel="icon" href="ies.ico">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.7;
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .nav-card {
      background: #16213e;
      border-radius: 16px;
      padding: 30px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, background 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .nav-card:hover {
      transform: translateY(-5px);
      background: #1e2a4a;
    }
    
    .nav-card.primary {
      grid-column: span 2;
      background: #6366f1;
    }
    
    .nav-card.primary:hover {
      background: #4f46e5;
    }
    
    .nav-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .nav-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .nav-desc {
      font-size: 0.9rem;
      opacity: 0.7;
      line-height: 1.4;
    }
    
    .footer {
      margin-top: 50px;
      text-align: center;
      opacity: 0.5;
      font-size: 0.85rem;
    }
    
    @media (max-width: 500px) {
      .nav-grid {
        grid-template-columns: 1fr;
      }
      
      .nav-card.primary {
        grid-column: span 1;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="ies-logo-removebg-preview.png" alt="IES Logo" style="height: 40px;">
      <h1>üì± IESV Phone Check-In</h1>
      <p>Mobile phone management system</p>
    </div>
    
    <nav class="nav-grid">
      <a href="scan.html" class="nav-card primary">
        <div class="nav-icon">üì≤</div>
        <div class="nav-title">Scan Station</div>
        <div class="nav-desc">Tap phones to check in/out</div>
      </a>
      
      <a href="dashboard.html" class="nav-card">
        <div class="nav-icon">üìä</div>
        <div class="nav-title">Dashboard</div>
        <div class="nav-desc">View all student statuses</div>
      </a>
      
      <a href="override.html" class="nav-card">
        <div class="nav-icon">üîß</div>
        <div class="nav-title">Override</div>
        <div class="nav-desc">Manual status changes</div>
      </a>
      
      <a href="assignment.html" class="nav-card">
        <div class="nav-icon">üè∑Ô∏è</div>
        <div class="nav-title">Tag Assignment</div>
        <div class="nav-desc">Link RFID tags to students</div>
      </a>
      
      <a href="settings.html" class="nav-card">
        <div class="nav-icon">‚öôÔ∏è</div>
        <div class="nav-title">Settings</div>
        <div class="nav-desc">Email notifications config</div>
      </a>
    </nav>
    
    <div class="footer">
      IESV Phone Check-In System
    </div>
  </div>
</body>
</html>
